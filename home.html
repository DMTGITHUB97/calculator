<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/dcf8ae1eae.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/home_action.js"></script>
  
</head>
<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="border rounded-3 d-flex" id="mainContentContainer">
            <form>
                <input class="w-100 border" id="display">
                <div class="d-flex">
                    <div class="numButton border text-center" onclick="
                        currentValue = currentValue + 1;
                        document.querySelector('#display').value = currentValue;">1</div>
                    <div class="numButton border text-center" onclick="
                    currentValue = currentValue + 2;
                    document.querySelector('#display').value = currentValue;">2</div>
                    <div class="numButton border text-center" onclick="
                    currentValue = currentValue + 3;
                    document.querySelector('#display').value = currentValue;">3</div>
                    <div class="numButton border text-center"  onclick="
                    document.querySelector('#display').value = ''
                    currentValue = ''">c</div>
                </div>
                <div class="d-flex">
                    <div class="numButton border text-center" onclick="
                    currentValue = currentValue + 4;
                    document.querySelector('#display').value = currentValue;">4</div>
                    <div class="numButton border text-center" onclick="
                    currentValue = currentValue + 5;
                    document.querySelector('#display').value = currentValue;">5</div>
                    <div class="numButton border text-center" onclick="
                    currentValue = currentValue + 6;
                    document.querySelector('#display').value = currentValue;">6</div>
                    <div class="numButton border text-center" onclick="
                    currentValue = currentValue + '+';
                    document.querySelector('#display').value = currentValue;">+</div>
                </div>
                <div class="d-flex">
                    <div class="numButton border text-center" onclick="
                    currentValue = currentValue + 7;
                    document.querySelector('#display').value = currentValue;">7</div>
                    <div class="numButton border text-center" onclick="
                    currentValue = currentValue + 8;
                    document.querySelector('#display').value = currentValue;">8</div>
                    <div class="numButton border text-center" onclick="
                    currentValue = currentValue + 9;
                    document.querySelector('#display').value = currentValue;">9</div>
                    <div class="numButton border text-center" onclick="
                    currentValue = currentValue + '-';
                    document.querySelector('#display').value = currentValue;">-</div>
                </div>
                <div class="d-flex">
                    <div class="numButton border text-center" onclick="
                    var percent = (document.querySelector('#display').value);
                    currentValue = currentValue + '%';
                    var afterSign = document.querySelector('#display').value;
                    document.querySelector('#display').value = currentValue;">%</div>
                    <div class="numButton border text-center" onclick="
                    currentValue = currentValue + 0;
                    document.querySelector('#display').value = currentValue;">0</div>
                    <div class="numButton border text-center" onclick="
                    currentValue = currentValue + '.';
                    document.querySelector('#display').value = currentValue;">.</div>
                    <div class="numButton border text-center" onclick="
                    if(currentValue.includes('%'))
                    {
                        var final = currentValue.replace('%', '+');
                        final = eval(final);
                        currentValue = final/100;
                        document.querySelector('#display').value = currentValue;
                    }
                    else
                    {
                        let result = eval(currentValue);
                        currentValue = result;
                        document.querySelector('#display').value = '';
                        document.querySelector('#display').value = currentValue;
                    }
                    currentValue = ''">=</div>
                </div>
            </form>
        </div>
    </div>
    <script>
        var currentValue = '';
        document.querySelector('#display').value = currentValue;
      </script>
</body>
</html>
